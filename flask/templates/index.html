<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p style="background-color: lightblue;">
        <b>{{ message }}</b></p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <h1>Flask Study Note - {{ title }}</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>タイトル</th>
      <th>作成日</th>
    </tr>
    {% for i in all_data %}
    <tr>
      <td>{{ i.id }}</td>
      <td><a href="/detail?id={{ i.id }}">{{ i.title }}</a></td>
      <td>{{ i.date.date() }}</td>
    </tr>
    {% endfor %}
  </table>

  <p><a href="/create">新規作成</a></p>
  <footer>
    <p>○○××△△</p>
  </footer>
</body>
</html>
